<h1 class="page-header">Photos...</h1>
<div>
    <h3>{{album.title}}</h3>
    <p><i>{{album.description}}</i></p>
</div>
<div id="links" ng-repeat="photo in album.photos" class="col-sm-2 col-xs-6">
    <a href="/images/{{photo.year}}/{{photo.photoName}}" data-gallery>
        <img class="img-responsive portfolio-item" src="/images/{{photo.year}}/{{photo.photoName}}" alt="">
    </a>
</div>
