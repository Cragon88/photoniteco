<h1 class="page-header">Photos...</h1>
<div>
    <h3>{{data.album.albumName}}</h3>
    <p><i>{{data.year}}/{{data.month}}</i></p>
</div>
<div id="links" ng-repeat="photo in data.album.photoNames" class="col-sm-2 col-xs-6">
    <a href="/photo/file/{{data.year}}/{{data.month}}/{{data.album.folderName}}/{{photo}}" data-gallery>
        <img class="img-responsive portfolio-item" src="/photo/thumbnail/{{data.year}}/{{data.month}}/{{data.album.folderName}}/{{photo}}" alt="">
    </a>
</div>
